  <script type="text/javascript" src="tools.js"></script>

  <script src='//cdn.appdynamics.com/adrum/adrum-latest.js' type='text/javascript' charset='UTF-8'></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
  
  <script type='text/javascript' charset='UTF-8'>
    (function(config){
        config.appKey = 'AD-AAB-AAV-PPM';
        config.adrumExtUrlHttp = 'http://cdn.appdynamics.com';
        config.adrumExtUrlHttps = 'https://cdn.appdynamics.com';
        config.beaconUrlHttp = 'http://col.eum-appdynamics.com';
        config.beaconUrlHttps = 'https://col.eum-appdynamics.com';
        config.xd = {enable : true};
    })(window['adrum-config'] || (window['adrum-config'] = {}));
     
    (function (cfg) {
        if (cfg.beacon) cfg.beacon.neverSendImageBeacon = true;
        else cfg.beacon = { neverSendImageBeacon: true };
    })(window['adrum-config'] || (window['adrum-config'] = {}));
    </script>
  
  <!-- mount the tag(s) -->
  <script>
    route.start(true)
    // my little broker
    window.broker = {
      observables: [],
      observe: function (observable) {
        this.observables.push(observable);
      },
      emit: function (message, data) {
        this.observables.forEach(function (observable) {
          observable.trigger(message, data)
        })
      }
    };

    riot.mount('clever-header', {broker: broker})
    riot.mount('padding-top', {broker: broker})
    riot.mount('application-informations', {broker: broker})
    riot.mount('gateways-list', {broker: broker})
    riot.mount('display-charts', {broker: broker})
    //riot.mount('clever-footer', {broker: broker})

  var socket = io.connect();
  socket.on('pgnotif', function (data) {
    console.log(data);
    socket.emit('my other event', { my: 'data' });
  });

  </script>
